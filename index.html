<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたすて - MVP</title>
    <style>
        /* デザイン部分（CSS） */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf0f5; /* パステルピンク背景 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.2rem;
            color: #ff8fab;
            margin: 10px 0;
        }

        /* アバター表示エリア */
        #avatar-display {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative; /* 重ね合わせの基準 */
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* レイヤー（画像の重なり）設定 */
        .avatar-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* 画像をクリックしても後ろに触れるように */
        }

        /* 順序（Z-index）の定義 */
        /* 数字が大きいほど手前に表示されます */
        #layer-hair-back { z-index: 5; }  /* 一番奥：後ろ髪 */
        #layer-body { z-index: 10; }      /* 素体 */
        #layer-eyes { z-index: 20; }      /* 目 */
        #layer-outfit { z-index: 25; }    /* 服 */
        #layer-hair-front { z-index: 30; }/* 一番手前：前髪 */

        /* 操作パネル */
        #controls {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* タブボタン */
        .tabs {
            display: flex;
            justify-content: space-between; /* 均等配置 */
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            overflow-x: auto; /* タブが多い場合はスクロール */
            white-space: nowrap;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 10px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .tab-btn.active {
            color: #ff8fab;
            border-bottom: 2px solid #ff8fab;
        }

        /* アイテム一覧 */
        .item-list {
            display: none; /* 初期は非表示 */
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .item-list.active {
            display: grid; /* 選ばれたタブだけ表示 */
        }

        .item-btn {
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-direction: column;
            text-align: center;
        }
        .item-btn:hover {
            border-color: #ff8fab;
        }
        
        /* 保存ボタン */
        #save-btn {
            margin-top: 20px;
            margin-bottom: 40px;
            background-color: #ff8fab;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(255, 143, 171, 0.4);
        }
        #save-btn:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body>

    <h1>WATASUTE Demo</h1>

    <div id="avatar-display">
        <img id="layer-hair-back" class="avatar-layer" src="" alt="">
        <img id="layer-body" class="avatar-layer" src="assets/body.png" alt="素体">
        <img id="layer-eyes" class="avatar-layer" src="" alt="">
        <img id="layer-outfit" class="avatar-layer" src="" alt="">
        <img id="layer-hair-front" class="avatar-layer" src="" alt="">
    </div>

    <div id="controls">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('hair-front')">前髪</button>
            <button class="tab-btn" onclick="showTab('hair-back')">後髪</button>
            <button class="tab-btn" onclick="showTab('eyes')">目</button>
            <button class="tab-btn" onclick="showTab('outfit')">服</button>
        </div>

        <div id="tab-hair-front" class="item-list active">
            <button class="item-btn" onclick="setPart('layer-hair-front', 'hair1_front')">ロング<br>(前)</button>
            <button class="item-btn" onclick="setPart('layer-hair-front', 'hair2_front')">ショート<br>(前)</button>
            <button class="item-btn" onclick="setPart('layer-hair-front', null)">なし</button>
        </div>

        <div id="tab-hair-back" class="item-list">
            <button class="item-btn" onclick="setPart('layer-hair-back', 'hair1_back')">ロング<br>(後)</button>
            <button class="item-btn" onclick="setPart('layer-hair-back', 'hair2_back')">ショート<br>(後)</button>
            <button class="item-btn" onclick="setPart('layer-hair-back', null)">なし</button>
        </div>

        <div id="tab-eyes" class="item-list">
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes1')">ぱっちり</button>
            <button class="item-btn" onclick="setPart('layer-eyes', 'eyes2')">ジト目</button>
        </div>

        <div id="tab-outfit" class="item-list">
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit1')">制服</button>
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit2')">ドレス</button>
            <button class="item-btn" onclick="setPart('layer-outfit', 'outfit3')">メイド</button>
            <button class="item-btn" onclick="setPart('layer-outfit', null)">脱ぐ</button>
        </div>
    </div>

    <button id="save-btn" onclick="alert('ここに画像保存機能がつきます！')">画像を保存する</button>

    <script>
        /* ロジック部分 */
        
        // タブ切り替え
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.item-list').forEach(list => list.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // 汎用パーツ着せ替え機能
        // layerId: どのレイヤーを変えるか（例: layer-hair-front）
        // imageName: どの画像ファイルを使うか（例: hair1_front）※assets/と.pngは自動でつきます
        function setPart(layerId, imageName) {
            const layer = document.getElementById(layerId);
            if (imageName) {
                layer.src = `assets/${imageName}.png`;
                layer.style.display = 'block';
            } else {
                layer.src = '';
                layer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
